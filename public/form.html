<!doctype html>

<html lang="en" dir="ltr">
  <head>
    <title>Gasoducto </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
  </head>

  <!--  ====================== Start Nav Bar =============================  -->
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class = "logo">GASODUCTO</label>
      <ul>
        <li><a href="/public/operadores.html">Operadores</a></li>
        <li><a href="/public/form.html">Formulario</a></li>
        <li><a class="active" href="/public/index.html">LogIn</a></li>
      </ul>
    </nav>
  <!--  ====================== Start form area =============================  -->
    <div class="form-questions"> 
      <form action="#" method="post">
        <div class="mid-cls">
          <div class="hotel-left-w3ls">
            <!--<h2>Test operator</h2>-->
            <!--Inputs de preguntas-->
            <div class="main">
              <div class="form-left-to-w3l">
                <input type="text" name="name" placeholder="Nombre" required>
                <div class="clear"></div> 
              </div>
              <div class="form-right-to-w3ls">
                <input type="text" name="last name" placeholder="Apellido" required>
                <div class="clear"></div> 
              </div>
            </div>
            <div class="main">
              <div class="form-left-to-w3l">
                <input type="email" name="email" placeholder="Correo electrónico">
              </div>
              <div class="form-right-to-w3ls">
                <input type="text" name="phone number" placeholder="Número de contacto" required>
              </div>
            </div>
            <!--Botón para seleccionar opción-->
            <div class="main">
              <div class="form-right-to-w3ls">
                <select class="form-control buttom">
                  <option value>
                    Calificación del servicio</option>
                    <option value="category5">5</option>
                    <option value="category4">4</option>
                    <option value="category3">3</option>
                    <option value="category2">2</option>
                    <option value="category1">1</option>
                </select>
              </div>
              <div class="form-right-to-w3ls">
                <select class="form-control buttom">
                  <option value>
                    Tipo de actividad</option>
                    <option value="category3">Producción</option>
                    <option value="category2">Extracción</option>
                    <option value="category1">Reserva</option>
                </select>
              </div>
            </div>
            <!--Cuadro de comentarios-->
            <div class="form-control-w3l">
              <textarea name="Message" placeholder="Comentarios..." required></textarea>
            </div>
            <div class="clear"></div>
            <div class="btn-display">
              <a href="/public/results.html" type="submit" class="btn btn-login" role="button">ENVIAR</a>
              <br>
            </div>
            
          </div>
        </div>
      </form>

    </div>




  </body>
</html>
