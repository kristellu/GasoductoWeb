<!doctype html>
<html lang="en" dir="ltr">
  <head>

    <title>Gasoducto </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
  </head>

   <!--  ====================== Start Nav Bar =============================  -->
   <!--  ====================== Start login area =============================  -->
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn" onclick="openSide()
      ">
        <i class="fas fa-bars"></i>
      </label>
      <label class = "logo">GASODUCTO</label>
      <ul>
        <li><a href="#">Operadores</a></li>
        <li><a href="/form.html">Formulario</a></li>
        <li><a class="active" href="#">LogIn</a></li>
      </ul>
    </nav>
     
    <div id="container" class="container">
      <div class="panel">
        <div class="row">
              <div class="col liquid">
                <h4><i class="fas fa-gas-pump"></i>Gasoducto</h4>

                <!-- Owl-Carousel -->
              </div>
              <div class="col login">
                <form>
                 
                  <div class="form-group">
                    <input type="text" placeholder="Email" class="form-input">
                    <div class="input-icon">
                      <i class="fas fa-user"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="Password" class="form-input">
                    <div class="input-icon">
                        <i class="fas fa-user-lock"></i>
                    </div>
                  </div>

                  <!--COLOCARLOS DE MANERA HORIZONTAL -->
                  <div class="btn-display">
                    <button type="submit" class="btn btn-login"> LOG IN </button>
                     <button type="submit" class="btn btn-signup">SIGN UP </button>
                  </div>
                  
                  
                  <div class="follow">
                    Follow us <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </div>

    <script>
      var open = 0;
      function openSide() {
        if (open == 0) {
          document.getElementById('container').style.marginTop="300px"
          open = 1;
          
        } else {
          document.getElementById('container').style.marginTop="0"
          open = 0 
        }
       }
    </script>
  </body>

</html>
